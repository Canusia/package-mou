<div>
    <div class="row">
        <div class="col-12 mb-4">
            <div class="pl-3 text-dark">{{name}}</div>
            <hr class="m-0 mt-1">
            <small class="pl-3">NAME</small>
        </div>

        <div class="col-12  mb-4">
            <div class="pl-3 text-dark">{{role}}</div>
            <hr class="m-0 mt-1">
            <small class="pl-3">Role/Position</small>
        </div>

        <div class="col-12 mb-4">
            <div class="pl-3 text-dark">{{email}}</div>
            <hr class="m-0 mt-1">
            <small class="pl-3">Email</small>
        </div>

        <div class="col-12 mb-4">
            <div class="pl-3 text-dark">{{signature}}</div>
            <hr class="m-0 mt-1">
            <small class="pl-3">Signature</small>
        </div>

        <div class="col-12 mb-4">
            <div class="pl-3 text-dark">{{date}}</div>
            <hr class="m-0 mt-1">
            <small class="pl-3">Signed On</small>
        </div>
    </div>
</div>
